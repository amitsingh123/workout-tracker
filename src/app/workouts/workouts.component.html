<div>
  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>

  <div class="card">
    <div class="card-header">
      <h4 class="card-title">Workouts</h4>
    </div>
    <div class="card-body">
      <button class="btn btn-sm btn-primary mr-sm-2">Set Performance Targets</button>
      <button class="btn btn-sm" [ngClass]="isCollapsed ? 'btn-info' : 'btn-outline-info'"
              (click)="isCollapsed = !isCollapsed">?</button>
      <div class="mt-sm-2" [ngbCollapse]="!isCollapsed">
        <div class="card">
          <div class="card-body">
            This will enable you to set performance target of each Activity and enables
            you to set your goal of workout. Good Luck !!!
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="card">
    <h3 class="card-header">
      Workout Entries
      <a [routerLink]="['/workouts', 'new']" class="btn btn-sm btn-primary float-right">Add New Entry</a>
      <!-- <button class="btn btn-success" ngbTooltip="This is just a test" triggers="manual"
          #t="ngbTooltip" (click)="t.open()" [autoClose]="'inside'">
        Tooltip Test
      </button> -->
    </h3>
    <div class="card-body">
      <table class="table table-striped">
        <thead>
        <th>Date</th>
        <th>Type</th>
        <th>Distance</th>
        <th></th>
        </thead>
        <tbody>
        <tr *ngFor="let entry of workouts">
          <td>{{entry.date}}</td>
          <td>{{entry.type}}</td>
          <td>{{entry.distance}}</td>
          <td>
            <a [routerLink]="['/workouts', entry.id]" class="btn btn-info btn-sm mr-2">Edit</a>
            <button class="btn btn-danger btn-sm" (click)="deleteWorkout(entry.id)">Delete</button>
          </td>

        </tr>
        </tbody>
      </table>

    </div>
  </div>


</div>
